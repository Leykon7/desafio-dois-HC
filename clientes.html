<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>

    <link rel="stylesheet" href="./estilos/global.css">
    <link rel="stylesheet" href="./estilos/clientes.css">
</head>
<body>
    <header >
        <img src="./assets/baixados.png">
        <h1>Cadastre um cliente</h1>
        <div>
            texto de dimensionamento
        </div>        
    </header>
    <main>
        <section class="inputs">
            <div id="containerUm">
                <div class="agrupamentos">
                    <div class="inputs-proprios">
                        <label for="nome-cliente">Nome:</label>
                        <input type="text" id="nome-cliente">
                    </div>
                    <div class="inputs-proprios">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome">
                    </div>
                </div>
                
                <div class="agrupamentos">
                    <div class="inputs-proprios">
                        <label for="data">Data de Nascimento:</label>
                        <input type="date" id="data">
                    </div>
                    <div class="inputs-proprios">
                        <label for="email">E-mail:</label>
                        <input type="email" id="emailCliente">
                    </div>
                </div>
            </div>
                        
            <hr/>

            <div id="containerDois">
                <div class="agrupamentos">
                    <div class="inputs-proprios">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua">
                    </div>
                    <div class="inputs-proprios">
                        <label for="numero">NÃºmero:</label>
                        <input type="number" id="numero" min="0">
                    </div>
                </div>
                
                <div class="agrupamentos">
                    <div class="inputs-proprios">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro">
                    </div>
                    <div class="inputs-proprios">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade">
                    </div>
                    <div class="inputs-proprios">
                        <label for="estado">Estado:</label>
                        <select name="estado" id="estado">
                            <option value="1">AC</option>
                            <option value="2">AL</option>
                            <option value="3">AP</option>
                            <option value="4">AM</option>
                            <option value="5">BA</option>
                            <option value="6">CE</option>
                            <option value="7">ES</option>
                            <option value="8">GO</option>
                            <option value="9">MA</option>
                            <option value="10">MT</option>
                            <option value="11">MS</option>
                            <option value="12">MG</option>
                            <option value="13">PA</option>
                            <option value="14">PB</option>
                            <option value="15">PR</option>
                            <option value="16">PE</option>
                            <option value="17">PI</option>
                            <option value="18">RJ</option>
                            <option value="19">RN</option>
                            <option value="20">RS</option>
                            <option value="21">RR</option>
                            <option value="22">SC</option>
                            <option value="23">SP</option>
                            <option value="24">SE</option>
                            <option value="25">TO</option>
                            <option value="26">DF</option>
                        </select>
                    </div>
                </div>
                
                <div class="inputs-proprios">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep">
                </div>
            </div>
            
            <button class="botao" onclick="cadastraCliente()">Cadastrar</button>
        </section>
    </main>
    <footer>
        <div class="fim-comeco">
            <p>Desafio #2 do Hiring coders</p>
            <p>By Mateus</p>
        </div>
    </footer>
    <script src="./script/cadastro_clientes.js"></script>
</body>
</html>
