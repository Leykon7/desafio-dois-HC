<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>

    <link rel="stylesheet" href="./estilos/global.css">
    <link rel="stylesheet" href="./estilos/clientes.css">
</head>
<body>
    <header >
        <img src="./assets/baixados.png">
        <h1>Cadastre um cliente</h1>
        <div>
            texto de dimensionamento
        </div>        
    </header>
    <main>
        <section class="inputs">
            <div id="containerUm">
                <div class="agrupamentos">
                    <div class="inputs-proprios">
                        <label for="nome-cliente">Nome:</label>
                        <input type="text" id="nome-cliente">
                    </div>
                    <div class="inputs-proprios">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome">
                    </div>
                </div>
                
                <div class="agrupamentos">
                    <div class="inputs-proprios">
                        <label for="data">Data de Nascimento:</label>
                        <input type="date" id="data">
                    </div>
                    <div class="inputs-proprios">
                        <label for="email">E-mail:</label>
                        <input type="email" id="emailCliente">
                    </div>
                </div>
            </div>
                        
            <hr/>

            <div id="containerDois">
                <div class="agrupamentos">
                    <div class="inputs-proprios">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua">
                    </div>
                    <div class="inputs-proprios">
                        <label for="numero">NÃºmero:</label>
                        <input type="number" id="numero" min="0">
                    </div>
                </div>
                
                <div class="agrupamentos">
                    <div class="inputs-proprios">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro">
                    </div>
                    <div class="inputs-proprios">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade">
                    </div>
                    <div class="inputs-proprios">
                        <label for="estado">Estado:</label>
                        <select name="estado" id="estado">
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                            <option value="DF">DF</option>
                        </select>
                    </div>
                </div>
                
                <div class="inputs-proprios">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep">
                </div>
            </div>
            
            <button class="botao" onclick="cadastraCliente()">Cadastrar</button>
        </section>
    </main>
    <footer>
        <div class="fim-comeco">
            <p>Desafio #2 do Hiring coders</p>
            <p>By Mateus</p>
        </div>
    </footer>
    <script src="./script/cadastro_clientes.js"></script>
</body>
</html>
